name: CI/CD test-application

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  REGISTRY: cr.yandex
  REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
  IMAGE_NAME: test-application

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "TAG=latest" >> "$GITHUB_ENV"
          fi

            - name: Login to Yandex Container Registry
        env:
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: |
          if [ -z "$YC_TOKEN" ]; then
            echo "YC_TOKEN is empty. Set repository secret YC_TOKEN with your Yandex Cloud OAuth token."
            exit 1
          fi
          echo "$YC_TOKEN" | docker login "$REGISTRY" -u oauth --password-stdin


      - name: Build and push image
        run: |
          IMAGE="$REGISTRY/$REGISTRY_ID/$IMAGE_NAME:$TAG"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Deploy to Kubernetes via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.K8S_MASTER_IP }}
          username: ubuntu
          key: ${{ secrets.K8S_SSH_KEY }}
          script: |
            set -e
            export KUBECONFIG=/home/ubuntu/.kube/config

            TAG="${GITHUB_REF_NAME}"
            IMAGE="$REGISTRY/$REGISTRY_ID/$IMAGE_NAME:$TAG"

            kubectl -n default set image deployment/test-application \
              test-application="$IMAGE"

            kubectl -n default rollout status deployment/test-application
