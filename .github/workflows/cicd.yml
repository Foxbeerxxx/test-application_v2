name: CI/CD test-application

on:
  push:
    branches: [ "main" ]
  tags:
    - 'v*.*.*'

env:
  REGISTRY: cr.yandex
  REGISTRY_ID: ${{ secrets.YC_REGISTRY_ID }}
  IMAGE_NAME: test-application

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "TAG=${GITHUB_REF_NAME}" >> "$GITHUB_ENV"
          else
            echo "TAG=latest" >> "$GITHUB_ENV"
          fi

      - name: Login to Yandex Container Registry
        env:
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: |
          if [ -z "$YC_TOKEN" ]; then
            echo "YC_TOKEN is empty. Add OAuth token to repository secrets."
            exit 1
          fi
          echo "$YC_TOKEN" | docker login "$REGISTRY" -u oauth --password-stdin

      - name: Build and push image
        run: |
          IMAGE="$REGISTRY/$REGISTRY_ID/$IMAGE_NAME:$TAG"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
